<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h1>Our Reviews</h1>
            </div>
            <div class="testimonial-container">

                <!-- Review -->
                <article class="review">
                    <div class="user">
                        <img class="user-img" src="" id="person-img" alt="" />


                        <div class="user-details">
                            <h2 class="username" id="username">sara jones</h2>
                            <h3 class="role" id="role">ux designer</h3>
                            <p class="testimonial" id="info">This guy is a hard worker. Communication was also very good
                                with him and he was very responsive all the time, something not easy to find in many
                                freelancers. We'll definitely repeat with him.</p>
                        </div>



                    </div>
                    <!-- Prev Next Button -->
                    <div class="btn" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="btn" id="btn-next"><i class="fa-solid fa-chevron-right"></i></div>

                    <!-- Random Button -->
                    <div class="btn" id="btn-random"><i class="fa-solid fa-shuffle"></i></div>

                    <!-- Progress Dots -->
                    <div class="progress-dots" id="progress-dots"></div>

            </div>
            </article>
        </section>
    </main>



















    <script src="./app.js"></script>
</body>

</html>
